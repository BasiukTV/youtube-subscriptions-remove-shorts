<html>
    <head>
        <title>YouTube Subscriptions Filter Options</title>
        <style>
            div {white-space: nowrap;}
            label {vertical-align: top;}
        </style>
    </head>
    <body>
        <fieldset>
            <legend>YT Subs Options</legend>

            <div>
                <input type="checkbox" id="filter_shorts" name="filter_shorts" />
                <label for="filter_shorts">Filter Shorts</label>
            </div>

            <div>
                <input type="checkbox" id="filter_upcoming" name="filter_upcoming" />
                <label for="filter_upcoming">Filter Upcoming</label>
            </div>

            <div>
                <input type="checkbox" id="show_counts" name="show_counts" />
                <label for="show_counts">Show Filter Count</label>
            </div>
        </fieldset>
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
