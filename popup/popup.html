<html>
    <head>
        <title>YouTube Subscriptions Filter Options</title>
        <style>
            div {white-space: nowrap;}
            label {vertical-align: top;}
        </style>
    </head>
    <body>
        <fieldset>
            <legend>YT Subs Options</legend>

            <div>
                <input type="checkbox" id="shorts" name="shorts" />
                <label for="shorts">Filter Shorts</label>
            </div>

            <div>
                <input type="checkbox" id="upcoming" name="upcoming" />
                <label for="upcoming">Filter Upcoming</label>
            </div>

            <div>
                <input type="checkbox" id="counts" name="counts" />
                <label for="counts">Show Filter Count</label>
            </div>
        </fieldset>
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
